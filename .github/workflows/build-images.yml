name: "Build Docker images"

on:
  # Or a push
  push:
    branches:
      - main

  # Pull requests
  pull_request:

  # Or a manual built issue
  workflow_dispatch:

  # Or a schedule
  schedule:
    # 1 Minute [0,59]
    # 2 Hour [0,23]
    # 3 Day of the month [1,31]
    # 4 Month of the year [1,12]
    # 5 Day of the week ([0,6] with 0=Sunday)
    - cron:  '24 6 * * 6'

jobs:
  docker-build:
    name: Build Docker image for PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - '7.3'
          - '7.4'
          - '8.0'
          - latest

        include:
          - php: latest
            image: cli

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine build
        id: determine-name
        run: |
          sed -i "s/FROM php:cli/FROM php:${IMAGE_VERSION:-${PHP_VERSION}-cli}/" Dockerfile
          echo "::set-output name=image-name::docker.pkg.github.com/${GITHUB_REPOSITORY}/php:${PHP_VERSION}"
        env:
          PHP_VERSION: ${{ matrix.php }}
          IMAGE_VERSION: ${{ matrix.image }}

      - name: Pull images
        run: docker pull ${DOCKER_IMAGE}
        continue-on-error: true
        env:
          DOCKER_IMAGE: ${{ steps.determine-name.outputs.image-name }}

      - name: Build images
        timeout-minutes: 30
        run: docker build -t ${DOCKER_IMAGE} .
        env:
          DOCKER_IMAGE: ${{ steps.determine-name.outputs.image-name }}

      - name: Upload images
        if:  ${{ github.event_name != 'pull_request' }}
        run: docker push ${DOCKER_IMAGE}
        env:
          DOCKER_IMAGE: ${{ steps.determine-name.outputs.image-name }}
